<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preview de uma carta NFT ">
    <title>NFT - Preview card component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="cartao">
            <div class="imagem-nft"> 
                <img class="nft" src="src/images/image-equilibrium.jpg" alt="equilibrium-nft">
            </div>

            <div class="informacoes">
                <h1 class="titulo">Equilibrium #3429</h1>
                <p class="paragrafo">Our  Equilibrium collection promotes balance and calm</p>
            </div>

            <div class="etherium-tempo">
                <div class="etherium">
                    <img src="src/images/icon-ethereum.svg" alt="icon-do-etherium">
                    <p> 0.041ETH</p>
                </div>

                <div class="tempo">
                    <img src="src/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

            <div class="imagem-e-nome-criador">
                <div class="imagem">
                    <img src="src/images/image-avatar.png" alt="foto-do-perfil">
                </div>

                <div class="nome-criador">
                    Creation of <span>Jules Wyvern</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
